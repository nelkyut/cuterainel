<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel Flappy Princess (Easy)</title>

  <!-- Disable zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('rainel.png');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .rainel {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      left: 100px;
      top: 200px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255,105,180,0.8);
      z-index: 10;
      background: white;
    }

    .rainel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pipe, .pipe-top {
      position: absolute;
      width: 80px;
      background: linear-gradient(to bottom, #e0aaff, #c77dff);
      border: 3px solid white;
      border-radius: 20px;
    }

    .pipe {
      bottom: 0;
    }

    .pipe-top {
      top: 0;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 20;
      color: #d63384;
    }

    #high-score {
      position: absolute;
      top: 60px;
      left: 20px;
      font-size: 20px;
      background: rgba(255,255,255,0.6);
      padding: 6px 14px;
      border-radius: 20px;
      z-index: 20;
      color: #d63384;
    }

    #game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,192,203,0.95);
      color: #800080;
      padding: 30px 40px;
      font-size: 32px;
      border-radius: 30px;
      text-align: center;
      display: none;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #restart {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 18px;
      background: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .flash {
      animation: flashEffect 0.4s;
    }

    @keyframes flashEffect {
      0% { background: rgba(255,255,255,0.8); }
      100% { background: transparent; }
    }
  </style>
</head>
<body>
  <div class="game" id="game">
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div class="rainel" id="rainel">
      <img src="rainel.png" alt="Rainel Princess">
    </div>
    <div id="game-over">
      <div>Game Over!</div>
      <button id="restart">Restart</button>
    </div>

    <!-- Background Sound -->
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/04/03/audio_5b9884cd87.mp3?filename=asian-wet-market-ambience-143190.mp3" type="audio/mpeg">
    </audio>

    <!-- Flap Sound -->
    <audio id="flap-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c7b96e3677.mp3?filename=wing-flap-6763.mp3"></audio>

    <!-- Crash Sound -->
    <audio id="crash-sound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_e429ea7b88.mp3?filename=impact-soft-142001.mp3"></audio>
  </div>

  <script>
    const rainel = document.getElementById("rainel");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const gameOver = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart");

    const flapSound = document.getElementById("flap-sound");
    const crashSound = document.getElementById("crash-sound");

    let rainelY = 200;
    let velocity = 0;
    const gravity = 0.6;
    const jump = -9;
    let score = 0;
    let gameRunning = true;

    let pipeSpeed = 1.5;
    let gapSize = 280;

    let highScore = parseInt(localStorage.getItem("rainelPrincessHigh") || "0");
    highScoreDisplay.textContent = "High Score: " + highScore;

    function flap() {
      velocity = jump;
      flapSound.currentTime = 0;
      flapSound.play();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });

    document.addEventListener("touchstart", flap);

    function createPipe() {
      const centerY = window.innerHeight / 2;
      const pipeTopHeight = centerY - gapSize / 2;
      const pipeBottomTop = centerY + gapSize / 2;

      const pipeTop = document.createElement("div");
      const pipeBottom = document.createElement("div");

      pipeTop.classList.add("pipe-top");
      pipeBottom.classList.add("pipe");

      pipeTop.style.height = pipeTopHeight + "px";
      pipeTop.style.left = "100vw";

      pipeBottom.style.height = (window.innerHeight - pipeBottomTop) + "px";
      pipeBottom.style.top = pipeBottomTop + "px";
      pipeBottom.style.left = "100vw";

      game.appendChild(pipeTop);
      game.appendChild(pipeBottom);

      let pipeX = window.innerWidth;
      let scored = false;

      const move = setInterval(() => {
        if (!gameRunning) return clearInterval(move);
        pipeX -= pipeSpeed;
        pipeTop.style.left = pipeX + "px";
        pipeBottom.style.left = pipeX + "px";

        const rainelRect = rainel.getBoundingClientRect();
        const topRect = pipeTop.getBoundingClientRect();
        const bottomRect = pipeBottom.getBoundingClientRect();

        const hitTop = (
          rainelRect.left < topRect.right &&
          rainelRect.right > topRect.left &&
          rainelRect.top < topRect.bottom
        );

        const hitBottom = (
          rainelRect.left < bottomRect.right &&
          rainelRect.right > bottomRect.left &&
          rainelRect.bottom > bottomRect.top
        );

        if (hitTop || hitBottom || rainelY > window.innerHeight - 60 || rainelY < 0) {
          endGame();
          clearInterval(move);
        }

        if (!scored && pipeX + 80 < 100) {
          scored = true;
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }

        if (pipeX < -100) {
          pipeTop.remove();
          pipeBottom.remove();
        }
      }, 16);
    }

    function endGame() {
      gameRunning = false;
      crashSound.play();
      game.classList.add("flash");
      setTimeout(() => game.classList.remove("flash"), 400);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("rainelPrincessHigh", highScore.toString());
      }
      highScoreDisplay.textContent = "High Score: " + highScore;
      gameOver.style.display = "block";
    }

    function restartGame() {
      document.querySelectorAll(".pipe, .pipe-top").forEach(el => el.remove());
      rainelY = 200;
      velocity = 0;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      gameOver.style.display = "none";
      gameRunning = true;
      loop();
      pipeSpawner();
    }

    restartBtn.addEventListener("click", restartGame);

    function loop() {
      if (!gameRunning) return;
      velocity += gravity;
      rainelY += velocity;
      rainel.style.top = rainelY + "px";
      requestAnimationFrame(loop);
    }

    function pipeSpawner() {
      if (!gameRunning) return;
      createPipe();
      setTimeout(pipeSpawner, 1800);
    }

    loop();
    pipeSpawner();
  </script>
</body>
</html>
